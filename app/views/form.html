    <div class="col-sm-8 col-sm-offset-2" ng-controller="formDataController" ng-init="init()">
            <div class="page-header"><h1>{{formData.title}}</h1></div>
         <form name="userForm" ng-submit="ANZFormHandler()" novalidate ng-controller='formSubmit'>
                <div class="form-group" ng-class="{ 'has-error' : userForm.fname.$invalid && (userForm.fname.$dirty || submitted)}">
                    <label>Name</label>
                    <input type="text" name="fname" class="form-control" ng-model="formData.fields[0].value" placeholder="Your Name" ng-required="true">
                    <p ng-show="userForm.fname.$error.required && (userForm.fname.$dirty || submitted)" class="help-block">{{formData.messages.fname}}</p>
                </div>


                <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && (userForm.email.$dirty || submitted)}">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" ng-model="formData.fields[1].value" placeholder="Your Email Address" ng-required="true">
                    <p ng-show="userForm.email.$error.required && (userForm.email.$dirty || submitted)" class="help-block">{{formData.messages.email.required}}</p>
                    <p ng-show="userForm.email.$error.email && (userForm.email.$dirty || submitted)" class="help-block">{{formData.messages.email.required}}</p>
                </div>


                <div class="form-group" ng-class="{ 'has-error' : userForm.country.$invalid  && (userForm.country.$dirty || submitted)}">
                    <label>Country</label>
                    <select name="country" class="form-control"
                    ng-model="formData.fields[2].options.value"
                    ng-required="true">
                    <option ng-repeat="optionText in formData.fields[2].options" value="{{optionText.value}}" ng-selected="!!optionText.selected" >{{optionText.text}}</option>
                    </select>
                    <p ng-show="userForm.country.$error.required  && (userForm.country.$dirty || submitted)" class="help-block">Select country.</p>
                </div>                
            <button type="submit" class="btn btn-primary btn-large" ng-click="ANZFormHandler()">Submit</button>
            </form>
        </div>
